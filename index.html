<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2 class="title">Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea class="password-display" id="passwordDisplay" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
                <form id="passwordGeneratorForm" class="form">
                    <label for="characterAmount">Number of characters</label>
                    <div class="character-amount-container">
                        <input type="number" class="number-input" min="8" max="128" value="8"
                            id="characterAmountNumber">
                    </div>
                    <label for="includeUppercase">Include Uppercase</label>
                    <input type="checkbox" id="includeUppercase">

                    <label for="includeNumbers">Include Numbers</label>
                    <input type="checkbox" id="includeNumbers">

                    <label for="includeSymbols">Include Symbols</label>
                    <input type="checkbox" id="includeSymbols">
                    <div class="card-footer">
                        <button type="submit" id="generate" class="btn">Generate Password</button>
                    </div>
                </form>
            </div>
            
        </div>
</body>

</html>
